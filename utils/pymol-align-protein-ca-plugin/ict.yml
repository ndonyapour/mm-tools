contact: data.scientist@labshare.org
repository:
documentation:
citation:

inputs:
  - name: input_1_path
    required: true
    description: Input receptor file path
    type: File
    format:
      uri: edam:format_1476, edam:format_3877
  - name: input_2_path
    required: true
    description: Input ligand file path
    type: File
    format:
      uri: edam:format_1476, edam:format_3877
